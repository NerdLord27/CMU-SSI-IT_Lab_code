<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCorp - Employee Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <div class="logo">
                    <h1>SecureCorp</h1>
                    <span class="tagline">Enterprise Security Solutions</span>
                </div>
                <h2>Employee Portal</h2>
                <p>Please enter your credentials to access the secure employee portal</p>
            </div>
            
            <form action="login.php" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Employee ID</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your employee ID">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            
            <div class="footer">
                <p>&copy; 2024 SecureCorp. All rights reserved.</p>
                <p><small>For technical support, contact IT Helpdesk at ext. 1234</small></p>
            </div>
        </div>
    </div>
</body>
</html>
